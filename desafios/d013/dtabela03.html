<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 800px;
            text-align: center;
        }

        thead {
            background-color: gray;
            color: white;
        }

        td, th {
            padding: 5px;
            border: 1px solid black;
        }

        .cor01 {
            background-color: gray;
            color: white;
        }

    </style>
</head>
<body>
    <table>

        </caption>

            <tr>
                <th scope="colgroup" rowspan="2" colspan="2">Área</th>

                <th scope="rowgroup" rowspan="2" colspan="2">Disciplinas</th>
   
                <th scope="colgroup" colspan="2">Notas</th>

                <th scope="col" rowspan="2">Média</th>
            </tr>
            
            <tr>

                <th scope="col">Nota 2</th>
            </tr>

        </thead>
        <tbody>

            <tr>

                <th scope="rowgroup" colspan="2" rowspan="4">Exatas</th>

                <td>0.0</td>
                <td>0.0</td>

            </tr>

            <tr>
                <th scope="row" colspan="2">Física</th>
                <td>0.0</td>

                <td>0.0</td>
            </tr>

            <tr>
                <th scope="row" colspan="2">Química</th>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th scope="row" colspan="2">Biologia</th>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <th class="cor01" scope="row" colspan="6">Média de Exatas</th>
                <td class="cor01">0.0</td>
            </tr>

            <tr>
                <th scope="rowgroup" rowspan="2" colspan="2">Humanas</th>
                <th scope="row" colspan="2">História</th>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <th scope="row" colspan="2">Geografia</th>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <th scope="row" class="cor01" colspan="6">Média de Humanas</th>
                <td class="cor01">0.0</td>
            </tr>

        </tbody>
        <tfoot>
        </tfoot>

</html>
