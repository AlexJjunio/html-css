<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframes</title>
    <style>
        body {
            background-color: rgba(100, 168, 100, 0.322);
        }

        iframe {
            width: 400px;
            height: 400px;
            border: 5px dashed green;
        }

    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <iframe width="500px" height="500px" src="https://www.cursoemvideo.com/meus-cursos/" frameborder="0"><a target="_blank" href="https://www.youtube.com/"></a></iframe> para aprender a programar.</p>
    <p>O site do  <iframe src="https://www.youtube.com/" frameborder="0"></iframe> também é muito legal, pena que não funciona dentro de um iframe.</p>
    <p>Meu repositório 
        <iframe src="https://alexjjunio.github.io/projetos/central-de-links/index.html" frameborder="0"></iframe>
        Ficou muito massa dentro de um iframe.
    </p>
</body>
</html>
